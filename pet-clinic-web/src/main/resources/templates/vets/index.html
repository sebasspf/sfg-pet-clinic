<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of vets</title>
</head>
<body>
	<h1 th:text="'List of Vets'">List of Vets...</h1> 
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet: ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Mike</td>
				<td th:text="${vet.lastName}">Smith</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
